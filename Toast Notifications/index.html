<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/11c7ddf718.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toast-box"></div>
    
    <script>

        let toastBox = document.getElementById("toast-box");
        let successMsg = '<i class="fa-solid fa-check"></i> Successfully submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please Fix The Error!';
        let invalidMsg = '<i class="fa-solid fa-exclamation"></i> Invalid input';

         function showToast(msg) {
            let toast = document.createElement("div");
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if (msg.includes('Error')) {
                toast.classList.add('error');
            }

            if (msg.includes('Invalid')) {
                toast.classList.add('invalid');
            }

            // Remove the toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);

        }
    </script>
</body>
</html>
